name: Update Events Daily

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 8 AM UTC (12 AM PST)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run scraper and generate HTML
      run: |
        echo "Running scraper..."
        python library_website.py
        echo "Scraper completed!"
        
    - name: Verify HTML was generated
      run: |
        if [ -f "index.html" ]; then
          echo "✅ index.html exists"
          echo "File size: $(wc -c < index.html) bytes"
          echo "Tracy Veterans Park mentions: $(grep -c "Tracy Veterans Park" index.html || echo 0)"
        else
          echo "❌ ERROR: index.html not found!"
          exit 1
        fi
    
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update events: $(date +'%Y-%m-%d %H:%M')"
          git push
        fi

